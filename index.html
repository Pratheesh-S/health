<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
        integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <button style="z-index: 10000;" class="navbar-toggler" data-toggle="collapse" data-target="#main-bar"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="main-bar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-xl-2 side-bar text-white fixed-top side-bar">
                        <a href="#" class="navbar-brand  text-center py-2 bottom-border d-block text-white">HEALTH CARE</a>
                       
                        <ul class="navbar-nav flex-column text-white mt-3">
                            <li class="nav-item  dash">
                                <a href="#" class="nav-link text-white "><i class="fa fa-home fa-lg mr-3"></i>DASH
                                    BOARD</a>
                            </li>
                            <li class="nav-item mt-3"><a href="#" class="nav-link text-white p-3 mb-2 side-link"><i
                                        class="fas fa-user text-light fa-lg mr-3"></i>Doctor</a>
                            </li>
                            <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 side-link"><i
                                        class="fas fa-envelope text-light fa-lg mr-3"></i>Inbox</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 side-link"><i
                                        class="fas fa-shopping-cart text-light fa-lg mr-3"></i>Appointment</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 side-link"><i
                                        class="fas fa-chart-line text-light fa-lg mr-3"></i>Patient</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 side-link"><i
                                        class="fas fa-chart-bar text-light fa-lg mr-3"></i>Charts</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 side-link"><i
                                        class="fas fa-table text-light fa-lg mr-3"></i>Tables</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 side-link"><i
                                        class="fas fa-wrench text-light fa-lg mr-3"></i>Settings</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 side-link"><i
                                        class="fas fa-file-alt text-light fa-lg mr-3"></i>Documentation</a></li>




                        </ul>


                    </div>
                    <div class="col-lg-9 col-xl-10 fixed-top  top-bar ml-auto">
                        <div class="row bg-dark text-white pt-3 align-item-center ">
                            <div class="col-md-4">
                                <h4>HEALTH CARE</h4>
                            </div>
                            <div class="col-md-5">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control search" placeholder="..search">
                                        <button class="btn btn-light btn-search ml-2 "><i
                                                class="fas fa-search fa-lg"></i></button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-3">
                                <ul class="navbar-nav">
                                    <li class="nav-item dot">
                                        <a href="#" class="dot-link nav-link text-primary" data-toggle="modal"
                                            data-target="#comment">
                                            <i class=" fas fa-comment fa-lg"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item dot">
                                        <a href="#" class=" dot-link nav-link text-primary" data-toggle="modal"
                                            data-target="#notify">
                                            <i class="fas fa-bell fa-lg"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item ml-md-auto">
                                        <a href="#" class=" nav-link text-danger" data-toggle="modal"
                                            data-target="#modal">
                                            <i class="fas fa-sign-out-alt fa-lg"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
 

    <div class="modal fade" id="modal">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header">
                    <h4 class="modal-text">Are You Sure</h4>
                    <button class="close text-danger btn-danger" data-dismiss="modal" type="button">&times;

                    </button>
                </div>
                <div class="modal-body">
                    Press Logout to exit
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal">Stay Sign in</button>
                    <button class="btn btn-danger" data-dismiss="modal">Logout</button>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade " id="comment">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h4 class="modal-text">See The comment</h4>
                    <button class="close btn-danger text-white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Press Open To See Comments
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal">Open</button>
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade " id="notify">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h4 class="modal-text">Notification</h4>
                    <button class="close btn-danger text-white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Press Open To See Notification
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal">Open</button>
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
   





    <!-- java script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script src="java-script/script.js"></script>
</body>

</html>
